<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja Gold</title>
    <style>
        .got {
            color: green;
        }
        .lost {
            color: red;
        }
        form {
            display: inline-block;
            border: solid 1px black;
            width: 200px;
            height: 200px;
            padding: 10px;
        }
        .messages {
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Ninja Golds!</h1>
    <h3><input type="text" disabled value={{ session["golds"] }}></h3>
    <hr>
    <form action="/gold" method="post">
        <h3>Cave</h3>
        <p>Get 1 - 3 Gold from the Cave</p>
        <input type="hidden" name="building" value="cave">
        <button>Gold</button>
    </form>
    <form action="/gold" method="post">
        <h3>Dungeon</h3>
        <p>Get 2 - 5 Gold from the Dungeon</p>
        <input type="hidden" name="building" value="dungeon">
        <button>Gold</button>
    </form>
     
    <form action="/gold" method="post">
        <h3>Grandma's House</h3>
        <p>Get 3 - 5 Gold from Grandma</p>
        <input type="hidden" name="building" value="grandma">
        <button>Gold</button>
    </form>
    <form action="/gold" method="post">
        <h3>Casino</h3>
        <p>Get/Lose 20 - 50 Gold from the Casino</p>
        <input type="hidden" name="building" value="casino">
        <button>Gold</button>
    </form>
    <hr>
    <div class="messages">
        {% for i in range(session["messages"] | length, 0, -1) %}
            <p>{{ session["messages"][i] | safe }}</p>
        {% endfor %}
    </div>
</body>
</html>
